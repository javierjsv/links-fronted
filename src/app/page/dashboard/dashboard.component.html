<div class="row px-5">
  <div class="col-11 px-0">
    <img class="img-fluid img-dashboard" [src]="GlobalStr.LOGO_LINK" alt="IMG">
  </div>
  <div class="col-1 d-flex align-items-center px-0">
    <button type="button" class="btn btn-outline-primary float-right" (click)="logout()">LOGOUT</button>
  </div>

</div>


<div class="row px-5">

  <div class="col-12  col-md-4 col-lg-4 mb-3">

    <div class="card-border text-center p-5">
      <img class="avatar-border" [src]="profile['avatar']" alt="">
      <p class="mb-0 mt-2 font-size-18">{{profile['name']}}</p>
      <p class="font-size-18">{{profile['email']}}</p>
    </div>
  </div>

  <div class="col-12 col-md-8 col-lg-8">

    <!--form-->
    <div class="card-border p-5">

      <form [formGroup]="form" (ngSubmit)="addUrl()">


        <div class="col-12 form-group mb-0 px-0">
          <label class="mt-0 font-size-14">Url To Save</label>
          <input type="text" class="form-control"
                 aria-describedby="url"
                 placeholder="" formControlName="url">
          <span *ngIf="(form.controls.url.status == 'INVALID') && (form.controls.url.touched)" class="text-danger">
          The field is required
        </span>
        </div>

        <div class="col-12 form-group mb-0 px-0 mt-2">
          <label class="mt- font-size-140">Name To Save</label>
          <input type="text" class="form-control"
                 aria-describedby="name"
                 placeholder="" formControlName="name">
          <span *ngIf="(form.controls.name.status == 'INVALID') && (form.controls.name.touched)" class="text-danger">
          The field is required
        </span>
        </div>


        <div class="text-right">

          <button type="submit"
                  class="btn btn-primary m-3 px-5 mr-0-important">
            <span class="px-5">ADD</span>
          </button>
        </div>

      </form>
    </div>
    <!--/form-->

    <!--list url-->
    <div class="card-border p-5 mt-3" *ngFor="let url of urls; index as i">

      <div class="row mx-0">
        <div class="col-10 px-0">
          <p class="font-size-36 text-url">{{url?.url}}
          </p>
        </div>
        <div class="col-2 px-0">
          <span class="float-right cursor">
          <img src="assets/images/trash.png" alt="trans" (click)="deleteLik(url.id , i)">
        </span>
        </div>
        <div class="col-12 px-0">
          <p class="font-size-18">{{url?.name}}</p>

        </div>

      </div>


    </div>
    <!--/list url-->

  </div>

</div>
